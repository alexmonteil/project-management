<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts :: headContent">
    <title id="pageTitle">Error</title>
</head>
<body class="d-flex flex-column vh-100">
    <nav th:replace="layouts :: navbarContent"></nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <h3 class="mt-3">We encountered an error!</h3>
                <hr />
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Error Data</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Date</td>
                            <td th:text="${timestamp}"></td>
                        </tr>
                        <tr>
                            <td>Path</td>
                            <td th:text="${path}"></td>
                        </tr>
                        <tr>
                            <td>Error</td>
                            <td th:text="${error}"></td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td th:text="${status}"></td>
                        </tr>
                        <tr>
                            <td>Message</td>
                            <td th:text="${message}"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <footer th:replace="layouts :: footerContent"></footer>
    <script th:replace="layouts :: bootstrapJS"></script>
    <script th:replace="layouts :: footerJS"></script>
</body>

</html>
