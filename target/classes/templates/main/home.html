<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head th:include="layouts :: headContent">
        <title id="pageTitle">Home Page</title>
    </head>
    <body class="d-flex flex-column vh-100">
    <nav th:replace="layouts :: navbarContent"></nav>
    <div class="container my-3 home-background h-100">
        <div class="row">
            <div class="col-6">
                <div class="card" style="width: 26rem;">
                    <div class="card-body">
                        <h3 class="card-title">Welcome to work !</h3>
                        <h6 class="card-subtitle mb-2 text-muted">Grabbed your coffee yet ?!</h6>
                        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary">Login</a>
                        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-primary">Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer th:replace="layouts :: footerContent"></footer>
    <script th:replace="layouts :: bootstrapJS"></script>
    </body>

</html>
