<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layouts :: headContent">
        <title id="pageTitle">Home Page</title>
    </head>
    <body>
        <nav th:replace="layouts :: navbarContent"></nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-6">
                    <h3>Main Dashboard</h3>
                    <hr/>
                    <h4>Current Projects</h4>
                    <table class="table table-border table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Project Name</th>
                            <th>Project Stage</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="project : ${projectsList}">
                            <td th:text="${project.name}"></td>
                            <td th:text="${project.stage}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6">
                    <div class="chart-container">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>Current Employees</h4>
                    <table class="table table-border table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Project Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employeeProjectCount : ${employeesListProjectCount}">
                            <td th:text="${employeeProjectCount.firstName}"></td>
                            <td th:text="${employeeProjectCount.lastName}"></td>
                            <td><a th:href="@{${'mailto:' + employeeProjectCount.email}}" th:text="${employeeProjectCount.email}"></a></td>
                            <td th:text="${employeeProjectCount.projectCount}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer th:replace="layouts :: footerContent"></footer>
        <script th:replace="layouts :: bootstrapJS"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="text/javascript" th:src="@{/js/doughnutChart.js}"></script>
    </body>

</html>
