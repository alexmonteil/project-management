<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layouts :: headContent">
        <title id="pageTitle">Employee Profile</title>
    </head>
    <body class="d-flex flex-column vh-100">
        <nav th:replace="layouts :: navbarContent"></nav>
        <div class="container my-3">
            <div class="row">
                <div class="col-12">
                    <div class="text-center mx-auto">
                        <div class="card mx-auto" style="width: 18rem;">
                            <img th:src="@{${imgUrl}}" class="card-img-top" alt="employee photo">
                            <div class="card-body">
                                <h3 th:text="${employee.getFullName()}" class="mt-2"></h3>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Email: <a th:href="@{${'mailto:' + employee.email}}" th:text="${employee.email}"></a></li>
                                <li th:text="${'Phone number: ' + employee.phoneNumber}" class="list-group-item"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="text-center mx-auto">
                        <h5>Career and Role:</h5>
                        <p class="mt-3" th:text="${employee.careerDescription}"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layouts :: footerContent"></footer>
        <script th:replace="layouts :: bootstrapJS"></script>
        <script th:replace="layouts :: footerJS"></script>
    </body>
</html>
