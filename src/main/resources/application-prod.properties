spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.initialization-mode=never
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.thymeleaf.cache=false

logging.level.root=WARN
logging.level.com.am.pma=DEBUG
logging.level.org.springframework=INFO
logging.file=app.log


server.port=${PORT}
server.ssl.enabled=true
security.require-ssl=true
server.ssl.protocol=TLS
server.ssl.key-store=classpath:projectio.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${KEYSTORE_ALIAS}
server.ssl.key-password=${KEYSTORE_PASSWORD}
server.tomcat.remoteip.remote-ip-header=X-FORWARDED-FOR
server.tomcat.remoteip.protocol-header=X-FORWARDED-PROTO
server.tomcat.remoteip.protocol-header-https-value=https
server.error.whitelabel.enabled=false
server.error.include-binding-errors=always

spring.jpa.properties.javax.persistence.validation.mode=none